<!doctype html>
<html>
  <head>
    <title>Angular + ngReact Example</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body ng-controller="mainCtrl as ctrl">
    <div class="content">

      <form class="pure-form" ng-submit="ctrl.newName(ctrl.person)">
        <fieldset>
          <legend>Enter A Name</legend>
          <input type="text" ng-model="ctrl.person.name" placeholder="Name"/>
          <input type="number" ng-model="ctrl.model.rows">
          <button type="submit">Add Name</button>
        </fieldset>
      </form>

      <div class="header">
          <div><react-table model="ctrl.model"/></div>
      </div>


      <form class="pure-form" ng-submit="ctrl.newName(ctrl.person)">
        <fieldset>
          <input type="text" ng-model="ctrl.person.name" placeholder="Name"/>
          <input type="number" ng-model="ctrl.model.rows">
          <button type="submit">Add Name</button>
        </fieldset>
      </form>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/react-dom.js"></script>
    <script src="bower_components/ngReact/ngReact.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="Table.js"></script>
    <script src="app.js"></script>
  </body>
</html>
